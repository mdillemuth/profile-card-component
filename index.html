<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <img
      class="bg-top"
      src="/img/bg-pattern-top.svg"
      alt="background pattern"
    />
    <img
      class="bg-bottom"
      src="/img/bg-pattern-bottom.svg"
      alt="background pattern"
    />

    <div class="card">
      <img
        class="card-bg"
        src="/img/bg-pattern-card.svg"
        alt="background pattern"
      />
      <img class="card-avatar" src="/img/image-victor.jpg" alt="avatar" />
      <div class="card-personal">
        <div class="name-container">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <div class="location">London</div>
      </div>
      <div class="card-bottom">
        <div class="followers">
          <div class="number">80K</div>
          <div class="label">Followers</div>
        </div>
        <div class="likes">
          <div class="number">803K</div>
          <div class="label">Likes</div>
        </div>
        <div class="photos">
          <div class="number">1.4K</div>
          <div class="label">Photos</div>
        </div>
      </div>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>Coded by <a href="https://mattdillemuth.com">Matt Dillemuth</a></p>
    </footer>
  </body>
</html>
